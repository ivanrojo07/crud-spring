<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Editar Cliente</title>
</head>
<body>
	<section th:fragment="editarCliente">
		<form th:action="@{/guardar}" th:object="${persona}" method="POST"
			class="was-validated">
			<input type="hidden" name="idPersona" th:field="*{idPersona}">
			<section th:replace="layouts/botonesEditar :: botonesEditar"></section>
			<div id="details">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="card">
								<div class="card-header">
									<h5 class="modal-title" th:text="#{titulo.crear_persona}"></h5>
								</div>
								<div class="card-body">
									<div class="form-group">
										<label for="nombre" th:text="#{persona.nombre}"></label> <input
											class="form-control" required="required" type="text"
											name="nombre" th:field="*{nombre}" /> <span
											th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
									</div>
									<div class="form-group">
										<label for="nombre" th:text="#{persona.apellido}"></label> <input
											class="form-control" required="required" type="text"
											name="apellido" th:field="*{apellido}" /> <span
											th:if="${#fields.hasErrors('apellido')}"
											th:errors="*{apellido}"></span>
									</div>
									<div class="form-group">
										<label for="email" th:text="#{persona.email}"></label> <input
											class="form-control" required="required" type="email"
											name="email" th:field="*{email}"/> <span th:if="${#fields.hasErrors('email')}"
											th:errors="*{email}"></span>
									</div>
									<div class="form-group">
										<label for="telefono" th:text="#{persona.telefono}"></label> <input
											class="form-control" type="tel" name="telefono" th:field="*{telefono}"/> <span
											th:if="${#fields.hasErrors('telefono')}"
											th:errors="*{telefono}"></span>
									</div>
									<div class="form-group">
										<label for="saldo" th:text="#{persona.saldo}"></label> <input
											class="form-control" type="number" required="required"
											step="any" name="saldo" th:field="*{saldo}"/> <span
											th:if="${#fields.hasErrors('saldo')}" th:errors="*{saldo}"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
