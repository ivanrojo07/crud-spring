<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Agregar Cliente</title>
</head>
<body>
	<section th:fragment="agregarCliente">
		<div id="agregarCliente" class="modal fade">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header bg-info text-white">
						<h5 class="modal-title" th:text="#{titulo.crear_persona}"></h5>
						<button class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</div>
					<form th:action="@{/guardar}" method="POST" th:object="${persona}"
						class="was-validated">
						<input type="hidden" name="id_persona" />
						<div class="modal-body">
							<div class="form-group">
								<label for="nombre" th:text="#{persona.nombre}"></label> <input
									class="form-control" required="required" type="text"
									name="nombre"/> <span
									th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
							</div>
							<div class="form-group">
								<label for="nombre" th:text="#{persona.apellido}"></label> <input
									class="form-control" required="required" type="text"
									name="apellido"/> <span
									th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
							</div>
							<div class="form-group">
								<label for="email" th:text="#{persona.email}"></label> <input
									class="form-control" required="required" type="email"
									name="email"/> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
							</div>
							<div class="form-group">
								<label for="telefono" th:text="#{persona.telefono}"></label> <input
									class="form-control" type="tel"
									name="telefono"/> <span
									th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
							</div>
							<div class="form-group">
								<label for="saldo" th:text="#{persona.saldo}"></label> <input
									class="form-control" type="number" required="required" step="any"
									name="saldo"/> <span
									th:if="${#fields.hasErrors('saldo')}" th:errors="*{saldo}"></span>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary" type="submit" th:text="#{persona.guardar}"></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
